<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title></title>
  </head>

  <body>
    <body>
        <div class="d-flex flex-column">
                <h1 class="text-center color-block w-auto">Weather Dashboard</h1>
        </div>
        <div class="mx-1 d-flex">
            <div class="flex-column">
                <form class="d-flex flex-column" id="search-form">
                    <input type="text" id="search-input" placeholder="Enter city name">
                    <button id="search-button" class="text-center btn btn-primary my-1 flex-grow-1" type="submit">Search</button>
                </form>
                <p class="text-center my-1">search history</p>
                <div class="vertical-menu" id="search-history"></div>
            </div>
            <div class="weather-container">
                <div class="container-fluid text-center" id="current-weather"></div>
                <h2 class="flex-column text-center">5-day forecast</h2>
                <div id="forecast" class="d-flex flex-row">
                </div>
            </div>
        </div>

        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="script.js"></script>
  </body>
</html>
